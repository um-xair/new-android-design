<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-[#e5f1ff] font-poppins flex flex-col items-center space-y-8 pt-[118px]">

    <header class="fixed top-0 inset-x-0 z-50 bg-white shadow-sm flex items-center px-8 py-6 h-[118px] border-b max-w-[600px] mx-auto">
        <a href="tailwind-add-collection.html" class="text-[#162f4e] text-2xl mr-4 cursor-pointer">
            <i class="fa fa-chevron-left"></i>
        </a>
        <h1 class="text-2xl font-bold flex-1 text-center">Your Collection</h1>
    </header>

    <!-- Main Content -->
    <section class="flex flex-col items-center space-y-10">
        <!-- First Product -->
        <a href="tailwind-collection-preview.html" class="relative overflow-hidden w-[400px] h-[400px] rounded-[30px]">
            <img src="assets/car-seat-coxy-contact-quinton-baby-singapore.webp" alt="Product Image" class="w-full h-full object-cover rounded-3xl">
            <!-- Overlay -->
            <div class="overlay">
                <h2 class="text-white text-3xl font-bold mb-4">Coxy 360</h2>
                <button class="bg-white text-[#162f4e] py-3 px-6 rounded-full w-2/5 font-semibold">Explore</button>
            </div>
        </a>

        <!-- Second Product -->
        <a href="tailwind-collection-preview.html" class="relative overflow-hidden w-[400px] h-[400px] rounded-[30px]">
            <img src="assets/nior (1).webp" alt="Product Image" class="w-full h-full object-cover rounded-3xl">
            <!-- Overlay -->
            <div class="overlay">
                <h2 class="text-white text-3xl font-bold mb-4">Noir Stroller</h2>
                <button class="bg-white text-[#162f4e] py-3 px-6 rounded-full w-2/5 font-semibold">Explore</button>
            </div>
        </a>
    </section>

</body>

</html>
