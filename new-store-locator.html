<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f9ff;
            overflow: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 50px;
            border-bottom: 1px solid #eaeaea;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }

        h1 {
            flex-grow: 1;
            text-align: center;
        }

        .search-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-top: 750px;
            height: auto;
            justify-content: center;
            align-items: center;
        }

        .search-section label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .search-section select, 
        .search-section input[type="text"], 
        .search-section button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 13px;
        }

        .search-section input[type="text"] {
            width: 95%;
            margin-bottom: 30px;
        }

        .search-section button {
            background-color: #1F316F;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 30px;
            padding: 13px;
            font-size: 15px;
        }

        .search-section button:hover {
            background-color: #0056b3;
        }

        .map {
            width: 100%;
            height: 400px;
            background-color: #ddd;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #store-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .store-info {
            background-color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .store-info img {
            max-width: 150px;
            max-height: 100px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .store-details {
            flex: 1;
        }

        .store-details h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .store-details p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .store-details button {
            padding: 10px 15px;
            background-color: #1F316F;
            color: white;
            border: none;
            border-radius: 10px;
            width: 150px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .store-details button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="new-homepage.html" class="back-button"><i class="fa fa-chevron-left"></i></a>
            <h1>Store Locator</h1>
        </header>

        <div class="search-section">
            <label for="state">Select State:</label>
            <select id="state">
                <option value="">--Select State--</option>
                <option value="state1">State 1</option>
                <option value="state2">State 2</option>
                <option value="state3">State 3</option>
            </select>

            <label for="district">Select District:</label>
            <select id="district">
                <option value="">--Select District--</option>
                <option value="district1">District 1</option>
                <option value="district2">District 2</option>
                <option value="district3">District 3</option>
            </select>

            <label for="search">Search Store:</label>
            <input type="text" id="search" placeholder="Enter store name...">

            <button>Search</button>
        </div>

        <div class="map"></div>

        <div id="store-container">
            <div class="store-info">
                <img src="assets/profile.jpg" alt="Store Image">
                <div class="store-details">
                    <h2>Store Name 1</h2>
                    <p>123 Main Street, District Name, State Name</p>
                    <button>Get Directions</button>
                </div>
            </div>
            
            <div class="store-info">
                <img src="assets/profile.jpg" alt="Store Image">
                <div class="store-details">
                    <h2>Store Name 2</h2>
                    <p>456 Elm Street, District Name, State Name</p>
                    <button>Get Directions</button>
                </div>
            </div>
            
            <div class="store-info">
                <img src="assets/profile.jpg" alt="Store Image">
                <div class="store-details">
                    <h2>Store Name 3</h2>
                    <p>789 Oak Street, District Name, State Name</p>
                    <button>Get Directions</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
