<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .bottom-nav a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }
        .bottom-nav a i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .home-container {
            background-color: #fff;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .event {
            margin: 20px 0;
            border: 1px solid #ccc;
        }

        .event img{
            width: 100%;
        }
        .event p {
            margin: 10px 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            margin: 10px;
            width: 45%;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-shadow: 8px 10px 15px 0px rgba(0,0,0,0.1);
            transition: .5s ease;
        }
        .product:hover {
            transform: scale(1.1);
        }
        .product img {
            width: 90%;
            border-radius: 10px;
        }

        .home-title {
            background: #333;
            width: 100%;
            padding: 20px;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body style="height: auto;">
    <div class="home-container">
        <img src="assets/Quinton Logo 2024.webp" alt="Quinton Logo" class="logo">
        
        <div class="products">
            <h2 class="home-title">Upcoming Event</h2>
        </div>

        <div class="event">
            <img src="assets/event.webp" alt="">
            <h2>TCE Baby 2024</h2>
            <p><strong>16 June 2024</strong></p>
            <p>Midvalley Southkey, JB</p>
        </div>
        
        <div class="products">
            <h2 class="home-title">Explore our product</h2>

            <div class="product">
                <a href="product-page.html">
                    <img src="assets/nior-3 (1).webp" alt="Stroller">
                </a>
            </div>
            

            <div class="product">
                <img src="assets/maplee-1.webp" alt="Car Seat">
            </div>

            <div class="product">
                <img src="assets/pali-2.webp" alt="High Chair">
            </div>

            <div class="product">
                <img src="assets/Scandi Collage.png" alt="Play Mat">
            </div>
        </div>
        
    </div>

    
    
    <footer class="bottom-nav">
        <a href="warranty.html">
            <i class="fas fa-clipboard-list"></i>
            <span>Warranty</span>
        </a>
        <a href="#find-us">
            <i class="fas fa-map-marker-alt"></i>
            <span>Find Us</span>
        </a>
        <a href="index.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#explore">
            <i class="fas fa-search"></i>
            <span>Explore</span>
        </a>
        <a href="profile.html">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </footer>
    
    <!-- Add your JavaScript file here -->
    <script src="script.js"></script>
</body>
</html>
