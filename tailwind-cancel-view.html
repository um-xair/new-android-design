<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Details - Quinton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>
<body class="bg-[#e5f1ff] font-poppins">

    <!-- Header -->
    <header class="fixed top-0 inset-x-0 z-50 bg-white shadow-sm flex items-center px-8 py-6 h-[118px] border-b max-w-[600px] mx-auto">
        <a href="tailwind-cancel.html" class="text-[#162f4e] text-2xl mr-4 cursor-pointer">
            <i class="fa fa-chevron-left"></i>
        </a>
        <h1 class="text-2xl font-bold flex-1 text-center">Cancellation Details</h1>
    </header>

    <!-- Main Content -->
    <main class="pt-[118px] pb-8 px-4 mt-[30px]">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-3xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Product Information</h2>
                
                <!-- Product Info -->
                <div class="bg-gray-100 p-4 rounded-xl mb-4">
                    <div class="flex items-center">
                        <img src="assets/Maple car seat lifestyle.webp" alt="Product Image" class="w-[100px] h-[100px] object-cover rounded-[15px] mr-4">
                        <div>
                            <h3 class="text-sm font-semibold">【Quinton】 Maple 360 Car Seat</h3>
                            <p class="text-sm text-gray-600 ml-2">Variation: Blue X 1</p>
                            <p class="text-gray-600 ml-2 mt-2">Price: $99.99</p>
                        </div>
                    </div>
                </div>

                <!-- Cancellation Details -->
                <div class="bg-gray-100 p-4 rounded-xl mb-4">
                    <h3 class="text-lg font-semibold mb-4">Cancellation Details</h3>
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span class="font-medium">Requested By:</span>
                        <span>John Doe</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span class="font-medium">Requested At:</span>
                        <span>August 15, 2024</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span class="font-medium">Reason:</span>
                        <span>Changed my mind</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span class="font-medium">Payment Method:</span>
                        <span>Credit Card</span>
                    </div>
                </div>
                

                <!-- Buttons Below the Details -->
                <div class="flex justify-end space-x-2 mt-6">
                    <button class="bg-[#162f4e] text-white py-2 px-6 rounded-md">Contact Seller</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
