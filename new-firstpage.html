<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/Maple car seat lifestyle.webp');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: white;
            opacity: 0;
            animation: fadeInContent 2s forwards;
            animation-delay: 1.5s;
        }
        @keyframes fadeInContent {
            to {
                opacity: 1;
            }
        }
        .icon-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20%;
            width: 100%;
            text-align: center;
        }
        .icon-group img {
            width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
            padding: 0 30px;
            margin-bottom: 20px;
        }
        .checkbox-container p {
            font-size: 15px;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-container button {
            background-color: #ffffff;
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            align-items: center;
            width: 80%;
            transition: .5s ease;
        }
        .button-container button:hover {
            background-color: #11243b;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="icon-group">
            <img src="assets/explore-the-world-together-Natashia-white.png" alt="Splash Screen Image">
        </div>
        <div class="footer">
            <div class="checkbox-container">
                <input type="checkbox">
                <p class="text-sm">I hereby confirm that I have read and accept the Terms of Service and Privacy Policy.</p>
            </div>
            <div class="button-container">
                <button onclick="window.location.href='new-loginregister.html'">Accept and continue</button>
            </div>
        </div>
    </div>
</body>
</html>
