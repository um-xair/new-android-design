<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .splash-screen {
            transform: translateY(100%);
            transition: transform 1s ease-out, opacity 1s ease-out;
        }

        .splash-screen.show {
            transform: translateY(0);
            opacity: 1;
        }

        .splash-screen.hide {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-white h-screen overflow-hidden relative">
    <div class="splash-screen fixed inset-0 bg-white flex justify-center items-center z-50">
        <img src="assets/Quinton Logo 2024.webp" alt="Splash Screen Image" class="w-3/5 max-w-full max-h-full object-cover">
    </div>

    <script>
        window.addEventListener('load', () => {
            const splashScreen = document.querySelector('.splash-screen');

            splashScreen.classList.add('show');

            setTimeout(() => {
                splashScreen.classList.add('hide');
                setTimeout(() => {
                    window.location.href = 'new-firstpage.html';
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
