<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinton - Show Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes scaleAnimation {
            0% {
                transform: scale(1.1);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        .profile-container-card {
            animation: scaleAnimation 2s forwards;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF5733;
            opacity: 0.7;
            animation: fall 3s forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
        body {
        font-family: 'Poppins', sans-serif;
    }
    </style>
</head>

<body class="bg-[#e5f1ff] overflow-hidden font-poppins">
    <div class="max-w-md mx-auto pt-16">
        <header class="fixed top-0 inset-x-0 z-50 bg-white shadow-sm flex items-center px-8 py-6 h-[118px] border-b max-w-[600px] mx-auto">
            <a href="tailwind-profile.html" class="text-[#162f4e] text-2xl mr-4 cursor-pointer">
                <i class="fa fa-chevron-left"></i>
            </a>
            <h1 class="text-2xl font-bold flex-1 text-center">Profile</h1>
            <!-- If you need any additional elements like search or filter buttons, you can add them here -->
        </header>
        
        <div class="mt-[250px] profile-container-card flex flex-col items-center p-6 bg-white rounded-3xl shadow-lg max-w-sm mx-auto">
            <div class="text-center">
                <img src="assets/profile.jpg" alt="Profile Picture" class="w-1/3 mx-auto rounded-full mb-4">
                <h2 class="text-xl font-bold mb-2">Alyssa Umairah</h2>
                <p class="text-sm text-gray-600">5 Months With Quinton</p>
            </div>
        </div>
        
    </div>

    <div class="confetti fixed inset-0 pointer-events-none z-50"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const confettiContainer = document.querySelector('.confetti');

            function createConfetti() {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = Math.random() * window.innerWidth + 'px';
                const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6'];
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiContainer.appendChild(confettiPiece);

                confettiPiece.addEventListener('animationend', () => {
                    confettiContainer.removeChild(confettiPiece);
                });
            }

            const confettiInterval = setInterval(() => {
                createConfetti();
            }, 100);

            setTimeout(() => {
                clearInterval(confettiInterval);
                document.body.style.overflow = '';
                confettiContainer.remove();
            }, 5000);
        });
    </script>
</body>

</html>
