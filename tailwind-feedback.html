<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Quinton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-[#e5f1ff] font-poppins">

    <!-- Header -->
    <header class="fixed top-0 inset-x-0 z-50 bg-white shadow-sm flex items-center px-8 py-6 h-[118px] border-b max-w-[600px] mx-auto">
        <a href="tailwind-profile.html" class="text-[#162f4e] text-2xl mr-4 cursor-pointer">
            <i class="fa fa-chevron-left"></i>
        </a>
        <h1 class="text-2xl font-bold flex-1 text-center">Feedback</h1>
    </header>

    <!-- Main Content -->
    <main class="pt-[118px] pb-8 px-4 mt-[30px]">
        <div class="max-w-3xl mx-auto bg-white rounded-[30px] shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-2">We Love To Hear From You</h2>
            <p class="text-gray-700 mb-6 text-justify text-[12px]">
                We value your feedback and are constantly striving to improve our app to better meet your needs. 
                Please share your thoughts, suggestions, or any issues youâ€™ve encountered. Your input is important to us!
            </p>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#162f4e]" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#162f4e]" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#162f4e]" required>
                </div>
                <div class="mb-4">
                    <label for="feedback" class="block text-gray-700 text-sm font-semibold mb-2">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#162f4e]" required></textarea>
                </div>
                <button type="submit" class="bg-[#162f4e] text-white py-3 px-4 rounded-[30px] w-full flex items-center justify-center">
                    <i class="fas fa-paper-plane mr-2"></i> <!-- Icon for submitting -->
                    <span>Submit</span>
                </button>
            </form>
        </div>
    </main>

</body>
</html>
