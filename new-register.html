<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinton - Start Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            background-image: url('assets/Maple car seat lifestyle.webp');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 350px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 40px 20px;
            margin: auto;
            margin-top: 140px;
            box-shadow: 5px 8px 15px -3px rgba(0,0,0,0.1);
        }
        .logo h2 {
            margin: 20px 0 10px;
            font-size: 30px;
            color: #262626;
        }
        .logo p {
            margin: 0 0 30px;
            font-size: 15px;
            color: rgb(100, 100, 100);
        }
        .input-container {
            margin-bottom: 30px;
            width: 100%;
        }
        .input-field {
            display: flex;
            align-items: center;
            border: 1.5px solid #262626;
            border-radius: 30px;
            margin: 10px auto;
            padding: 8px 15px;
            width: 80%;
            background: #fff;
        }
        .input-field input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .input-field .icon {
            width: 20px;
            height: 20px;
        }
        .buttons {
            width: 100%;
        }
        .buttons button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #242424;
            color: #fff;
            transition: .5s ease;
        }
        .buttons button:hover {
            background-color: #11243b;
        }
        .buttons .guest {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #262626;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="logo">
            <h2>Please Register</h2>
            <p>Create your account</p>
        </div>
        <div class="input-container">
            <div class="input-field">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="username" />
            </div>
            <div class="input-field">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="email" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" placeholder="password" />
                <i class="fas fa-eye icon right" id="togglePassword" onclick="togglePassword()"></i>
            </div>
        </div>
        <div class="buttons">
            <a href="new-modal-login.html">
                <button>Sign Up</button>
            </a>            
            <a href="new-login.html" class="guest">Already have an account? <u>Log In</u></a>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
