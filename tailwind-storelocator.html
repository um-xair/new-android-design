<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 500px; width: 100%; }
        .gm-style-iw { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-blue-100 min-h-screen py-10">
    <div class="container max-w-6xl mx-auto px-5">
        
<style>

    .price-slider {
        -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
        }

        .price-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #162f4e;
            border-radius: 50%;
            cursor: pointer;
        }

        .price-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #162f4e; /* Color for the thumb */
            cursor: pointer;
        }
</style>
<header class="flex items-center px-12 py-10 border-b border-gray-300 bg-white fixed inset-x-0 top-0 z-80 mb-2">
    <button class="back-button bg-transparent border-none text-lg cursor-pointer mr-2" onclick="goBack()">
        <i class="fa fa-chevron-left"></i>
    </button>
            <h1 class="flex-grow font-bold text-center text-2xl">Store Locator</h1>
</header>

        <div class="bg-white p-5 rounded-lg shadow-lg mb-5 mt-20">
            <label for="state" class="block font-semibold mb-2">Select State:</label>
            <select id="state" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
                <option value="">--Select State--</option>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="district" class="block font-semibold mb-2">Select District:</label>
            <select id="district" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
                <option value="">--Select District--</option>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="search" class="block font-semibold mb-2">Search Store:</label>
            <input type="text" id="search" placeholder="Enter store name..." class="w-full p-3 mb-4 border border-gray-300 rounded-lg">

            <button id="searchBtn" class="w-full p-3 bg-blue-900 text-white rounded-full hover:bg-blue-700 transition-colors duration-300">Search</button>
        </div>

        <div id="map" class="w-full h-96 bg-gray-300 rounded-lg mb-5"></div>

        <div id="store-container" class="flex flex-col gap-5">
            <!-- Store results will be populated dynamically -->
        </div>
    </div>

    <script>
    let map;
    const markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 3.1390, lng: 101.6869 }, // Kuala Lumpur
            zoom: 10,
            styles: [
                {
                    featureType: "poi",
                    stylers: [{ visibility: "off" }] // Hide points of interest by default
                }
            ]
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const fetchStates = () => {
            fetch('ajax_app_handling.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'getStates' })
            })
            .then(response => response.json())
            .then(data => {
                const stateSelect = document.getElementById('state');
                data.data.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state.state;
                    option.textContent = state.state;
                    stateSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching states:', error));
        };

        const fetchDistricts = (state) => {
            fetch('ajax_app_handling.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'getDistricts', state: state })
            })
            .then(response => response.json())
            .then(data => {
                const districtSelect = document.getElementById('district');
                districtSelect.innerHTML = '<option value="">--Select District--</option>';
                data.data.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.district;
                    option.textContent = district.district;
                    districtSelect.appendChild(option);
                });
                districtSelect.disabled = false;
            })
            .catch(error => console.error('Error fetching districts:', error));
        };

        const fetchStores = () => {
            const search = document.getElementById('search').value;
            const district = document.getElementById('district').value;

            fetch('ajax_app_handling.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'getStores', search: search, district: district })
            })
            .then(response => response.json())
            .then(data => {
                const storeContainer = document.getElementById('store-container');
                storeContainer.innerHTML = ''; // Clear previous results

                // Clear previous markers
                markers.forEach(marker => marker.setMap(null));
                markers.length = 0;

                const bounds = new google.maps.LatLngBounds();

                data.data.forEach(store => {
                    const storeElement = document.createElement('div');
                    storeElement.className = 'bg-white p-5 flex items-center rounded-lg shadow-lg';
                    storeElement.innerHTML = `
                        <img src="${store.store_image}" alt="Store Image" class="w-36 h-36 rounded-lg mr-5">
                        <div class="flex-1">
                            <h2 class="text-lg font-semibold text-gray-800 mb-2">${store.name}</h2>
                            <p class="text-gray-600 text-sm mb-4">${store.address}</p>
                            <button class="bg-blue-900 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">Get Directions</button>
                        </div>
                    `;
                    storeContainer.appendChild(storeElement);

                    const position = { lat: parseFloat(store.latitude), lng: parseFloat(store.longitude) };
                    const marker = new google.maps.Marker({
                        position: position,
                        map: map,
                        title: store.name
                    });

                    markers.push(marker);

                    const infoWindow = new google.maps.InfoWindow({
                        content: <strong>${store.name}</strong><br>${store.address}
                    });

                    marker.addListener('click', () => {
                        infoWindow.open(map, marker);
                    });

                    bounds.extend(position);
                });

                // Adjust the map to fit all markers
                if (data.data.length) {
                    map.fitBounds(bounds);
                }
            })
            .catch(error => console.error('Error fetching stores:', error));
        };

        document.getElementById('state').addEventListener('change', (e) => {
            fetchDistricts(e.target.value);
        });

        document.getElementById('searchBtn').addEventListener('click', fetchStores);

        fetchStates(); // Initialize states on page load
    });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANfUHc27kQ5YhPOxLQO9AKG8m-OmvV7Nk&callback=initMap" async defer></script></body>
</html>
