<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
    <body class="bg-[#f4f9ff] flex flex-col items-center">
    <div class="w-full max-w-md my-5 p-6 bg-white rounded-[30px] shadow-md">
        <h1 class="text-3xl text-center text-[#f4f9ff] font-bold p-3">Checkout</h1>
        <form class="flex flex-col items-center mt-4">
            <div class="w-full mb-4">
                <label for="name" class="block font-semibold mb-2 text-left">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-900">
            </div>

            <div class="w-full mb-4">
                <label for="email" class="block font-semibold mb-2 text-left">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-900">
            </div>

            <div class="w-full mb-4">
                <label for="phone" class="block font-semibold mb-2 text-left">Phone Number</label>
                <input type="tel" id="phone" name="phone" required class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-900">
            </div>

            <div class="w-full mb-4">
                <label for="address" class="block font-semibold mb-2 text-left">Shipping Address</label>
                <textarea id="address" name="address" required class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-900"></textarea>
            </div>

            <div class="w-full mb-4">
                <label for="payment" class="block font-semibold mb-2 text-left">Payment Method</label>
                <select id="payment" name="payment" required class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-900">
                    <option value="">Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <div class="w-full mt-6 p-4 bg-[#eaf2f8] rounded-2xl">
                <h2 class="text-xl p-3 text-[#3f4f9ff] font-semibold text-center">Order Summary</h2>
                <div class="flex justify-between py-2 border-b border-gray-300">
                    <span>Product 1 (Red, Size M)</span>
                    <span>RM 200</span>
                </div>
                <div class="flex justify-between py-2 border-b border-gray-300">
                    <span>Product 2 (Blue, Size L)</span>
                    <span>RM 100</span>
                </div>
                <div class="flex justify-between py-2 border-b border-gray-300">
                    <span>Shipping</span>
                    <span>RM 20</span>
                </div>
                <div class="flex justify-between font-bold text-lg text-[#3f4f9ff] pt-4">
                    <span>Total:</span>
                    <span>RM 320</span>
                </div>
            </div>

            <button type="submit" class="bg-[#162f4e] text-white py-3 w-full text-lg rounded-[30px] mt-10 mb-5 hover:bg-[#0f1e3a] transition-colors duration-300">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
