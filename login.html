<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinton - Start Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            height: 100vh;
            animation: slideInRight 0.5s ease-out; /* Apply the slide-in animation */
        }

        .logo h2 {
            margin: 300px 0 10px;
            font-size: 30px;
        }

        .logo p {
            margin: 0 0 30px;
            font-size: 16px;
            color: gray;
        }

        .input-container {
            margin-top: 100px;
        }

        .input-field {
            display: flex;
            align-items: center;
            border: 1px solid #000;
            border-radius: 25px;
            margin: 10px auto;
            padding: 10px 15px;
            width: 80%;
        }

        .input-field input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        .input-field .icon {
            width: 20px;
            height: 20px;
        }

        .input-field .right {
            margin-left: auto;
            cursor: pointer;
        }

        .logo img {
            width: 300px; 
            margin: 0;
        }

        .buttons {
            margin-top: 220px;
            text-decoration: none;
        }

        .buttons button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .buttons .login {
            background-color: #000;
            color: #fff;
            transition: .5s ease;
        }

        .buttons .login:hover {
            background-color: #555;
            color: #fff;
        } 

        .buttons .register {
            background-color: #fff;
            color: #000;
            border: 1.5px solid #000;
        }

        .buttons .guest {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #000;
            text-decoration: none;
        }

        .logo h2 {
            margin-top: 200px;
        }

        /* Styles for the eye icons */
        .input-field .fa-eye {
            display: none; /* Hide the open eye by default */
        }

        .input-field.show-password .fa-eye {
            display: inline; /* Show the open eye when password is visible */
        }

        .input-field .fa-eye-slash {
            display: inline; /* Show the closed eye by default */
        }

        .input-field.show-password .fa-eye-slash {
            display: none; /* Hide the closed eye when password is visible */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Welcome Back!</h2>
            <p>Login to your account</p>
        </div>
        <div class="input-container">
            <div class="input-field">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="username" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" placeholder="password" />
                <i class="fas fa-eye icon right" id="togglePassword"></i>
                <i class="fas fa-eye-slash icon right" id="togglePasswordSlash"></i>
            </div>
        </div>
        <div class="buttons">
            <a href="modal.html">
                <button class="login">Log in</button>
            </a>            
            <a href="register.html" class="guest">Don't have an account? <u>Sign Up</u></a>
        </div>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('togglePassword');
            const eyeSlashIcon = document.getElementById('togglePasswordSlash');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'inline';
                eyeSlashIcon.style.display = 'none';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'none';
                eyeSlashIcon.style.display = 'inline';
            }
        });

        document.getElementById('togglePasswordSlash').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('togglePassword');
            const eyeSlashIcon = document.getElementById('togglePasswordSlash');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'inline';
                eyeSlashIcon.style.display = 'none';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'none';
                eyeSlashIcon.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
