<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Modal -->
    <div class="fixed inset-0 flex items-center justify-center bg-blue-100">
        <div class="bg-white rounded-2xl p-8 shadow-lg text-center w-80 transform scale-0 animate-zoomIn">
            <!-- Success Icon -->
            <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>

            <!-- Message -->
            <h2 class="text-2xl font-semibold mb-4">Please Login or Register First!</h2>
            <p class="text-gray-500 mb-6">You need to log in or register to view this feature.</p>

            <!-- Button -->
            <a href="login.html">
                <button class="bg-black text-white py-3 px-6 rounded-full w-4/5 hover:bg-[#162f4e] transition duration-300">Login/Register</button>
            </a>
        </div>
    </div>

    <!-- Tailwind Animation (Optional) -->
    <style>
        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .animate-zoomIn {
            animation: zoomIn 0.5s ease forwards;
        }
    </style>
</body>
</html>
