<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success Modal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #e5f1ff;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            animation: zoomOut 0.5s ease forwards;
            transform: scale(0);
        }
        @keyframes zoomOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .modal-content .icon {
            font-size: 48px;
            color: #0ecb00;
        }
        .modal-content h2 {
            margin: 20px 0 10px;
            font-size: 24px;
            font-weight: 600;
        }
        .modal-content p {
            margin: 0 0 20px;
            font-size: 16px;
            color: gray;
            font-weight: 300;
        }
        .modal-content .begin {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: .5s ease;
            width: 80%;
            font-family: 'Poppins', sans-serif;
        }
        .modal-content .begin:hover {
            background-color: #162f4e;
        } 
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <i class="fas fa-check-circle icon"></i>
            <h2>Login successful!</h2>
            <p>Nice to see you again.</p>
            <a href="new-homepage.html">
                <button class="begin">Letâ€™s begin</button>
            </a>            
        </div>
    </div>
</body>
</html>
