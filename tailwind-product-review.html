<div class="mt-10 bg-white p-6 rounded-[30px] shadow-lg">
    <h2 class="text-2xl font-bold text-[#162f4e] mb-5">Reviews and Ratings</h2>
    
    <!-- Overall Rating -->
    <div class="flex items-center mb-5">
        <span class="text-3xl font-bold text-[#162f4e] mr-2">4.5</span>
        <div class="flex text-yellow-500">
            <!-- Stars -->
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
        </div>
        <span class="ml-2 text-gray-600">(20 reviews)</span>
    </div>

    <!-- User Reviews -->
    <div class="space-y-4 mb-8">
        <!-- Single Review -->
        <div class="bg-[#f4f9ff] p-4 rounded-[20px] shadow-md">
            <div class="flex items-center mb-2">
                <div class="bg-[#162f4e] text-white w-10 h-10 flex items-center justify-center rounded-full">
                    <i class="fas fa-user"></i>
                </div>
                <div class="ml-3">
                    <h3 class="font-semibold text-lg text-[#162f4e]">John Doe</h3>
                    <div class="flex text-yellow-500 text-sm">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                </div>
            </div>
            <p class="text-gray-600">Great property! The location is excellent, and the amenities are top-notch.</p>
        </div>
        <!-- Add more reviews here -->
    </div>

    <!-- Add Your Review Section -->
    <div class="bg-[#f4f9ff] p-6 rounded-[20px] shadow-md">
        <h3 class="text-xl font-semibold text-[#162f4e] mb-4">Add Your Review</h3>
        
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Rating -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Rating:</label>
                <div class="flex space-x-1 text-yellow-500">
                    <button type="button" class="text-2xl"><i class="fas fa-star"></i></button>
                    <button type="button" class="text-2xl"><i class="fas fa-star"></i></button>
                    <button type="button" class="text-2xl"><i class="fas fa-star"></i></button>
                    <button type="button" class="text-2xl"><i class="fas fa-star"></i></button>
                    <button type="button" class="text-2xl"><i class="fas fa-star"></i></button>
                </div>
            </div>

            <!-- Comment -->
            <div class="mb-4">
                <label for="comment" class="block text-sm font-medium text-gray-700">Your Review:</label>
                <textarea id="comment" name="comment" rows="4" class="w-full p-3 border border-gray-300 rounded-[20px] focus:outline-none focus:ring-2 focus:ring-[#162f4e]" placeholder="Write your review..."></textarea>
            </div>

            <!-- Upload Photo -->
            <div class="mb-4">
                <label for="photo" class="block text-sm font-medium text-gray-700">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" class="w-full p-3 border border-gray-300 rounded-[20px] focus:outline-none focus:ring-2 focus:ring-[#162f4e]">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-[#162f4e] text-white px-6 py-3 rounded-full font-semibold hover:bg-[#0f1f39] transition-colors">Submit Review</button>
            </div>
        </form>
    </div>
</div>
