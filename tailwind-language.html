<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinton - Choose Language</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="h-screen bg-cover bg-center relative" style="background-image: url('assets/Maple car seat lifestyle.webp');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex flex-col justify-center items-center h-full">
        <!-- Icons and Text -->
        <div class="text-center mb-16">
            <div class="flex justify-center items-center space-x-4 mb-4">
                <i class="fas fa-chair fa-2x text-white"></i>
                <i class="fas fa-baby-carriage fa-2x text-white"></i>
                <i class="fas fa-car-seat fa-2x text-white"></i>
            </div>
            <h2 class="text-2xl font-semibold text-white">Choose Your Language</h2>
        </div>

        <!-- Buttons -->
        <div class="space-y-4 w-full max-w-xs">
            <button class="w-full bg-white text-black py-3 rounded-full font-semibold hover:bg-gray-200 transition flex items-center justify-center">
                <div class="w-14 flex justify-center">
                    <img src="assets/Flag_of_Malaysia.svg.webp" alt="English Flag" class="w-10 h-6">
                </div>
                <span>English</span>
            </button>
            <button class="w-full bg-white text-black py-3 rounded-full font-semibold hover:bg-gray-200 transition flex items-center justify-center">
                <div class="w-14 flex justify-center">
                    <img src="assets/brunei.webp" alt="French Flag" class="w-10 h-6">
                </div>
                <span>French</span>
            </button>
            <button class="w-full bg-white text-black py-3 rounded-full font-semibold hover:bg-gray-200 transition flex items-center justify-center">
                <div class="w-14 flex justify-center">
                    <img src="assets/n9.webp" alt="Spanish Flag" class="w-10 h-6">
                </div>
                <span>Spanish</span>
            </button>
        </div>
    </div>
</body>

</html>
