<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f9ff;
            font-family: 'Poppins', sans-serif;
        }

        .no-internet {
            text-align: center;
            color: #162f4e;
        }

        .no-internet h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .no-internet p {
            font-size: 12px;
            margin-bottom: 20px;
            color: #666;
        }

        .retry-button {
            background-color: #162f4e;
            color: white;
            border: none;
            width: 250px;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: #0d1e36;
        }
    </style>
</head>
<body>
    <div class="no-internet">
        <svg xmlns="http://www.w3.org/2000/svg" height="90px" viewBox="0 -960 960 960" width="90px" fill="#0d1e36"><path d="M790-56 414-434q-47 11-87.5 33T254-346l-84-86q32-32 69-56t79-42l-90-90q-41 21-76.5 46.5T84-516L0-602q32-32 66.5-57.5T140-708l-84-84 56-56 736 736-58 56Zm-310-64q-42 0-71-29.5T380-220q0-42 29-71t71-29q42 0 71 29t29 71q0 41-29 70.5T480-120Zm236-238-29-29-29-29-144-144q81 8 151.5 41T790-432l-74 74Zm160-158q-77-77-178.5-120.5T480-680q-21 0-40.5 1.5T400-674L298-776q44-12 89.5-18t92.5-6q142 0 265 53t215 145l-84 86Z"/></svg>
        <h1>No Internet Connection</h1>
        <p>Please check your internet settings and try again.</p>
        <button class="retry-button" onclick="retryConnection()">Retry</button>
    </div>

    <script>
        function retryConnection() {
            // You can implement a more complex retry logic here if needed.
            // For now, we'll just reload the page.
            window.location.reload();
        }
    </script>
</body>
</html>
