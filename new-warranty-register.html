    <style>
        .warranty-container {

        }

        }

            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input[type="checkbox"] {

        }
        .form-group .product-category {
            margin-top: 20px;
        }
        .form-group .product-category label {
            font-weight: normal;
        }
        .rating {
            display: flex;
            gap: 5px;
            justify-content: flex-end;
        }
        .rating input[type="radio"] {
            display: none; 
        }
        .rating label {
            font-size: 30px;
            cursor: pointer;
            color: #ccc; 
            transition: color 0.2s;
        }
        .rating input[type="radio"]:checked ~ label {
            color: #f5b301; 
        }
        .rating input[type="radio"]:checked {
            color: #f5b301; 
        }
        .rating label:hover,
        .rating label:hover ~ label {
            color: #f5b301; 
        }
        
        .rating input[type="radio"]:checked + label {
            color: #f5b301;
        }
        .rating input[type="radio"]:hover ~ label {
            color: #f5b301; 
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #162f4e;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: .5s ease;
        }
        .submit-btn:hover {
            background-color: #333;
        }
        .form-group input[type="file"] {
            width: 90%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9; /* Light background color */
            cursor: pointer; /* Change cursor on hover */
            transition: border-color 0.2s; /* Smooth transition */
            margin-top: 10px;
        }

        .form-group input[type="file"]:hover {
            border-color: #888; /* Darker border on hover */
        }

        .form-group input[type="file"]:focus {
            outline: none; /* Remove default outline */
            border-color: #555; /* Darker border when focused */
        }

        .form-group p {
            margin-top: 5px; /* Add spacing between input and text */
            color: #777; /* Lighter color for instructions */
        }

        #stroller-button, #car-seat-button, #high-chair-button, #others-button {

            border: none; /* Remove border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Increase font size */
            transition: background-color 0.3s ease; /* Smooth background color transition */
            margin-top: 10px;
            width: 140px;
            height: 50px;
        }

        #stroller-button:hover, #car-seat-button:hover, #high-chair-button:hover, #others-button:hover {

</head>
