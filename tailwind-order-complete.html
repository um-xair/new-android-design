<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Complete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>

<body class="bg-[#e5f1ff] font-poppins">

    <!-- Header -->
    <header class="fixed top-0 inset-x-0 z-50 bg-white shadow-sm flex items-center px-8 py-6 h-[118px] border-b max-w-[600px] mx-auto">
        <a href="tailwind-to-received.html" class="text-[#162f4e] text-2xl mr-4 cursor-pointer">
            <i class="fa fa-chevron-left"></i>
        </a>
        <h1 class="text-2xl font-bold flex-1 text-center">Order Complete</h1>
    </header>

    <!-- Main Content -->
    <main class="pt-[118px] pb-8 px-4 mt-[30px]">
        <div class="max-w-4xl mx-auto">
            <!-- Success Message -->
            <div class="bg-white rounded-3xl shadow-lg p-6 mb-6 text-center">
                <i class="fa fa-check-circle text-green-500 text-5xl mb-4"></i>
                <h2 class="text-2xl font-semibold mb-2">Order Completed!</h2>
                <p class="text-gray-600">Thank you for your purchase. Your order has been successfully completed.</p>
            </div>

            <!-- Order Summary -->
            <div class="bg-white rounded-3xl shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <p class="text-gray-600 font-medium">Order ID<span class="font-semibold"></span></p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <p class="text-gray-600 font-medium"><span id="product-id" class="font-semibold">1234567890</span></p>
                        <button onclick="copyProductId()" class="text-gray-500">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between py-4 border-b">
                    <div class="flex items-center space-x-3">
                        <img src="assets/maplephoto.jpg" alt="Product Image" class="w-20 h-20 object-cover rounded-md">
                        <div>
                            <p class="font-medium">Quinton Maple 360 Car Seat</p>
                            <span class="text-xs text-gray-500">Black</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="block text-xs line-through text-gray-400">RM5.00</span>
                        <span class="block text-sm text-red-500 font-semibold">RM0.28</span>
                    </div>
                </div>
                <!-- Product Total -->
                <div class="flex justify-between mt-4">
                    <span class="text-gray-700 font-medium">Product Total:</span>
                    <span class="text-gray-900 font-semibold">RM0.28</span>
                </div>
            </div>

            <!-- Actions -->
            <div class="bg-white rounded-3xl shadow-lg p-6">
                <div class="flex justify-end">
                    <a href="track-order.html" class="bg-[#162f4e] text-white py-2 px-6 rounded-md hover:bg-[#0f1d2b]">Buy Again</a>
                </div>
            </div>
            
        </div>
    </main>
</body>

</html>
