<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Products - Quinton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-[#e5f1ff] font-poppins">

    <!-- Header -->
    <header class="fixed top-0 inset-x-0 z-50 bg-white shadow-sm flex items-center px-8 py-6 h-[118px] border-b max-w-[600px] mx-auto">
        <a href="tailwind-profile.html" class="text-[#162f4e] text-2xl mr-4 cursor-pointer">
            <i class="fa fa-chevron-left"></i>
        </a>
        <h1 class="text-2xl font-bold flex-1 text-center">My Favorites</h1>
    </header>

    <!-- Main Content -->
    <main class="pb-8 px-4 mt-[150px]">
        <div class="max-w-4xl mx-auto">
            <!-- Favorite Products List -->
            <div class="bg-white rounded-3xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Favorite Products</h2>
                
                <ul>
                    <!-- Example Product Item -->
                    <li class="flex items-center justify-between py-4 border-b cursor-pointer">
                        <div class="flex items-center">
                            <img src="assets/Maple car seat lifestyle.webp" alt="Product Image" class="w-[100px] h-[100px] object-cover rounded-[15px] mr-4">
                            <div>
                                <h3 class="text-sm font-semibold">【Quinton】 Maple 360 Car Seat</h3>
                                <p class="text-gray-600 mt-2">RM 1,499.00</p>
                            </div>
                        </div>
                        <button class="text-red-500 hover:text-red-700">
                            <i class="fas fa-heart"></i> <!-- This icon indicates it's already liked -->
                        </button>
                    </li>
                    
                    <!-- Another Example Product Item -->
                    <li class="flex items-center justify-between py-4 border-b cursor-pointer">
                        <div class="flex items-center">
                            <img src="assets/citi.jpeg" alt="Product Image" class="w-[100px] h-[100px] object-cover rounded-[15px] mr-4">
                            <div>
                                <h3 class="text-sm font-semibold">【Quinton】 Flexi Car Seat</h3>
                                <p class="text-gray-600 mt-2">RM 1,299.00</p>
                            </div>
                        </div>
                        <button class="text-red-500 hover:text-red-700">
                            <i class="fas fa-heart"></i>
                        </button>
                    </li>

                    <!-- Additional Product Items Here -->
                </ul>
            </div>
        </div>
    </main>

</body>
</html>
